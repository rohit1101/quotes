<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./css/media.css"
      media="screen and (max-width: 760px)"
    />
    <link
      rel="stylesheet"
      href="./css/media2.css"
      media="screen and (min-width: 800px and max-width: 1367px)"
    />

  <body>
    <h1>Quotes Generator</h1>

    <div class="btn">
      <div class="effect"><a href="#">Check It Out Here</a></div>
      <div class="content">
        <p class="quote"><i>You cannot live with your own failures.</i></p>
        <p class="by">-Thanos</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
